<header>

 <nav class="site-nav">
   <div class="trigger">
     {% for page in site.pages %}
     {% if page.title %}
     <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | replace: page.title, site.locales[site.default_locale].[page.title] }}</a>
     {% endif %}
     {% endfor %}
   </div>
 </nav>
 
</header>
